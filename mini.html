<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Tool Kits</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        footer {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
            text-align: center;
            padding: 1em;
           
            bottom: 0;
            width: 100%;
            padding: auto;
        }

        section {
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        /* QR Generator Section */
        #qr-generator {
            background: linear-gradient(to right, #3498db, #6dd5fa);
        }

        /* Currency Converter Section */
        #currency-converter {
            background: linear-gradient(to right, #e74c3c, #f39c12);
        }

        /* Weather App Section */
        #weather-app {
            background: linear-gradient(to right, #27ae60, #2ecc71);
        }

        /* To-Do List Section */
        #to-do-list {
            background: linear-gradient(to right, #8e44ad, #9b59b6);
        }

        /* General Styling */
        input, select, button {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Multi Tool Kits</h1>
    </header>

    <div class="container">
        <section id="qr-generator">
            <h2 class="section-title">QR Code Generator</h2>
            <p>Enter Your text or URL</p>
            <input type="text" placeholder="Text or URL" id="qrText">
            <div id="imgBox">
                <img src="" id="qrImage">
            </div>
            <button onclick="generateQR()">Generate QR Code</button>
        
            <script>
                let imgBox = document.getElementById("imgBox");
                let qrImage = document.getElementById("qrImage");
                let qrText = document.getElementById("qrText");
        
                function generateQR() {
                    if (qrText.value.length > 0) {
                        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                        imgBox.classList.add("show-img");
                    } else {
                        qrText.classList.add('error');
                        setTimeout(() => {
                            qrText.classList.remove('error');
                        }, 1000);
                    }
                }
            </script>
        </section>

        <section id="currency-converter">
            <h2 class="section-title">Currency Converter</h2>
            <div class="currency-container">
                <div class="input-container">
                    <label for="fromCurrency">From:</label>
                    <select id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="INR">INR</option>
                    </select>
                </div>
        
                <div class="input-container">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount">
                </div>
        
                <div class="input-container">
                    <label for="toCurrency">To:</label>
                    <select id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="INR">INR</option>
                    </select>
                </div>
        
                <button onclick="convertCurrency()">Convert</button>
        
                <div id="result"></div>
            </div>
        
            <script>
                async function convertCurrency() {
                    const fromCurrency = document.getElementById("fromCurrency").value;
                    const toCurrency = document.getElementById("toCurrency").value;
                    const amount = document.getElementById("amount").value;
        
                    // Fetch exchange rates from ExchangeRate-API
                    const apiEndpoint = `https://api.exchangerate-api.com/v4/latest/${fromCurrency}`;
                    const response = await fetch(apiEndpoint);
                    const data = await response.json();
        
                    const exchangeRate = data.rates[toCurrency];
                    const convertedAmount = (amount * exchangeRate).toFixed(2);
        
                    // Display result
                    const resultElement = document.getElementById("result");
                    resultElement.innerHTML = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                }   
            </script>
        </section>

        <section id="weather-app">
            <h2 class="section-title">Weather App</h2>
            <div class="weather-container">
                <div class="input-container">
                    <label for="city">Enter City:</label>
                    <input type="text" id="city" placeholder="City">
                </div>
        
                <button onclick="getWeather()">Get Weather</button>
        
                <div id="weather-result">
                    <!-- Weather information will be displayed here -->
                </div>
            </div>
        
            <script>
                const apiKey = 'e4fbd53272c698a3e5ffa1dc0860c418';
        
                async function getWeather() {
                    const city = document.getElementById("city").value;
                    const weatherResult = document.getElementById("weather-result");
        
                    if (city.trim() !== "") {
                        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        
                        try {
                            const response = await fetch(apiUrl);
                            const data = await response.json();
        
                            if (response.ok) {
                                const temperature = data.main.temp;
                                const description = data.weather[0].description;
        
                                weatherResult.innerHTML = `Current Temperature: ${temperature}Â°C, Description: ${description}`;
                            } else {
                                weatherResult.innerHTML = `City not found. Please try again.`;
                            }
                        } catch (error) {
                            console.error("Error fetching weather data:", error);
                            weatherResult.innerHTML = "An error occurred while fetching weather data.";
                        }
                    } else {
                        weatherResult.innerHTML = "Please enter a city name.";
                    }
                }
            </script>
        </section>

        <section id="to-do-list">
            <h2 class="section-title">To-Do List</h2>
            <div class="todo-container">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <button onclick="addTask()">Add Task</button>
        
                <ul id="taskList">
                    <!-- To-Do List tasks will be displayed here -->
                </ul>
        
                <button onclick="clearTasks()">Clear All Tasks</button>
            </div>
        
            <script>
                function addTask() {
                    const taskInput = document.getElementById("taskInput");
                    const taskList = document.getElementById("taskList");
        
                    if (taskInput.value.trim() !== "") {
                        const taskItem = document.createElement("li");
                        taskItem.textContent = taskInput.value;
        
                        // Add remove button to each task
                        const removeButton = document.createElement("button");
                        removeButton.textContent = "Remove";
                        removeButton.onclick = function() {
                            taskList.removeChild(taskItem);
                        };
        
                        taskItem.appendChild(removeButton);
                        taskList.appendChild(taskItem);
                        taskInput.value = ""; // Clear input after adding task
                    }
                }
        
                function clearTasks() {
                    const taskList = document.getElementById("taskList");
                    taskList.innerHTML = ""; // Clear all tasks
                }
            </script>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Multi Tool Kits</p>
    </footer>

</body>
</html>
